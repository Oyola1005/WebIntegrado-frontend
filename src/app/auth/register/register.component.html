<div class="register-wrapper d-flex justify-content-center align-items-center">
  <div class="register-card p-4 bg-white">

    <h3 class="fw-bold mb-3 text-center">Crear cuenta</h3>

    <form [formGroup]="form" (ngSubmit)="registrar()">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombres</label>
          <input type="text" class="form-control" formControlName="nombres">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" formControlName="apellidos">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">DNI</label>
          <input type="text" class="form-control" formControlName="dni" placeholder="8 dígitos">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" formControlName="telefono" placeholder="9 dígitos">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Repetir contraseña</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Registrando...' : 'Registrarme' }}
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div class="text-center mt-3">
        <span class="text-muted">¿Ya tienes cuenta?</span>
        <a class="ms-1" [routerLink]="['/auth']">Iniciar sesión</a>
      </div>

    </form>

  </div>
</div>
